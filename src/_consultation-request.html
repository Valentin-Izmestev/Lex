<section class="consultation-request-section">
    <div class="inner">
        <div class="consultation-request-wr">
            <div class="consultation-request">
                <img src="./local/templates/lex/img/consultation-request-circle.svg" class="consultation-request__decor consultation-request-circle" alt="" aria-hidden="true">
                <img src="./local/templates/lex/img/consultation-request-smartphone.svg" class="consultation-request__decor consultation-request-smartphone"  alt="" aria-hidden="true">
                <h2 class="consultation-request__title">Запишитесь на консультацию прямо сейчас!</h2>
                <div class="consultation-request__text-box">
                    <p>
                        Наши специалисты ответят на все интересующие вас вопросы в удобное для вас время
                    </p>
                </div>
                <form class="consultation-request-form">
                    <label class="form-elem crf-name">
                        <input type="text" class="form-elem__field" name="name" autocomplete="off" placeholder="Как вас зовут">
                    </label>
                    <label class="form-elem crf-tel">
                        <input type="tel" class="form-elem__field mask-tel" name="tel" autocomplete="off" placeholder="+7 (___) 123-45-67">
                    </label>
                    <button type="submit" class="btn btn--gold upp crf-submit">получить консультацию</button>
                </form>
                <span class="consultation-request__warning">
                    Нажимая на «Получить консультацию» вы соглашаетесь с <a href="#">политикой
                        конфиденциальности</a>
                </span>
            </div>
        </div>
    </div>
    
</section>
